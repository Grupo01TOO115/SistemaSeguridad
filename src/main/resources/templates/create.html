<!DOCTYPE html>
<html lang="es" xmlns:th=http://www.thymeleaf.org>
<head>
	<meta charset="ISO-8859-1">
	<title>Crear Empleado</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
	
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${employee} method="POST">		
			<div class="card">
					<div class="card-header">
						<h3>Modulo Empleado</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{employee.firstNameEmployee}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Nombres</label>
							<input th:field="*{employee.lastNameEmployee}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Apellidos</label>
							<input th:field="*{employee.duiEmployee}" type="text" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-succes">
					</div>
			</div>
			</form>
		</div>
	</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
