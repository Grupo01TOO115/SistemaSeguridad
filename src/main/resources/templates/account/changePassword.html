<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<link
		rel = "stylesheet"
		th:href = "@{/css/changePassword.css}"
		href = "../../static/css/changePassword.css"
	>
	
 <title>Cambiar Contraseña</title>
</head>
<body>
 <div class="alert alert-success"th:if="${errors!= null}" th:text="${errors.get('exito')!=null}? ${errors.get('exito')}:''" ></div>
    <div class="container">
        <div class="abs-center">
          <form method="POST" class=" form-center abs-center form"
          th:action = "@{/changePassword/check-password}">
            <h1 class="text-center">Cambiar contraseña</h1>
            <div class="form-group">
              <label for="user">Usuario</label>
              <input type="text" name="user" id="user" class="form-control" th:value="${userNameEmployee}">
            </div>
            <div class="form-group">
              <label for="password">Contraseña actual</label>
              <input type="password" name="password" id="password" class="form-control">
              <div   class="alert alert-primary" role="alert" th:if="${errors!= null}" th:text="${errors.get('contraseñasDistintas')!=null}? ${errors.get('contraseñasDistintas')}:''"> </div>
            </div>
            <div class="form-group">
                <label for="new_password">Contraseña Nueva</label>
                <input type="password" name="new_password" id="new_spassword" class="form-control">
                <div class="alert alert-danger" th:text="${errors.get('longituIncorrecta')!=null}? ${errors.get('longituIncorrecta')}:''"> </div>
              </div>
            <button type="submit" class="btn btn-primary">Cambiar</button>
          </form>
        </div>
      </div>
</body>
</html>
