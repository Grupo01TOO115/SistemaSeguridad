<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<link
		rel = "stylesheet"
		th:href = "@{/css/changePassword.css}"
		href = "../../static/css/changePassword.css"
	>
	
 <title>Cambiar Contraseña</title>
</head>
<body>

<div class="container-fluid">
  <nav class="navbar navbar-light bg-light border-3 border-bottom border-primary">
  <span class="navbar-brand mb-0 h1">Sistema de Seguridad</span>
  <a class="navbar-brand" th:href="@{http://localhost:8080/userAccount}">Inicio</a>
  </nav>
</div>

 <div class="alert alert-success"th:if="${errors!= null}" th:text="${errors.get('exito')!=null}? ${errors.get('exito')}:''" ></div>
    <div class="container">
        <div class="abs-center">
          <form method="POST" class=" form-center abs-center form"
          th:action = "@{/changePassword/check-password}">
            <h1 class="text-center">Cambiar contraseña</h1>
            <div class="form-group">
              <label for="user">Usuario</label>
              <input type="text" name="user" id="user" class="form-control" th:value="${userNameEmployee}">
              <div class="alert" role="alert" th:if="${errors!= null}" th:text="${errors.get('usuarioNoExiste')!=null}? ${errors.get('usuarioNoExiste')}:''">
                 </div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña actual</label>
              <input type="password" name="password" id="password" class="form-control">
              <div   class="alert " role="alert" th:if="${errors!= null}" th:text="${errors.get('contraseñasDistintas')!=null}? ${errors.get('contraseñasDistintas')}:''"> </div>
            </div>
            <div class="form-group">
                <label for="new_password">Contraseña Nueva</label>
                <input type="password" name="new_password" id="new_spassword" class="form-control">
                <div class="alert " th:if="${errors!= null}" th:text="${errors.get('longituIncorrecta')!=null}? ${errors.get('longituIncorrecta')}:''">
                 </div>
                 <div class="alert" role="alert" th:if="${errors!= null}" th:text="${errors.get('constraseñaUsadaRecientemente')!=null}? ${errors.get('constraseñaUsadaRecientemente')}:''">
                 </div>
              </div>
            <button type="submit" class="btn btn-primary">Cambiar</button>
          </form>
        </div>
      </div>
</body>
</html>
