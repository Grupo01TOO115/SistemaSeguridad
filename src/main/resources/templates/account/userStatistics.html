<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Estadisticas de usuario</title>
</head>
<body>
<h1 class="display-1">Estadisticas de usuario:
</h1>

<table class="table table-bordered">
	<thead>
	  <tr>
		<th scope="col">Atributo</th>
		<th scope="col">Cantidad/descripción</th>
	  </tr>
	</thead>
	<tbody>
		<tr>
			<td>
			 Nombre de usuario:
		   </td>
		   <td th:text="${userPasswordHistory}">
		   </td>
	   </tr>
		<tr>
			<td>
			 Número de contraseñas guardadas
		   </td>
		   <td th:text="${passwordChanges}">
		   </td>
	   </tr>
		<tr>
			<td>
			 El password actual fue creado en:
		   </td>
		   <td th:text="${passwordCreateAt}">
		   </td>
	   </tr>
		<tr>
			<td>
			 El pasword actual expira en:
		   </td>
		   <td th:text="${passwordExpiredAt}">
		   </td>
	   </tr>
		<tr>
			<td>
			 Dias para que expire:
		   </td>
		   <td th:text="${daysToExpire}">
		   </td>
	   </tr> 
	</tbody>
  </table>
</body>
</html>
