<!DOCTYPE html>
<html lang="es" xmlns:th=http://www.thymeleaf.org>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<title>Inicio</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" th:href = "@{/css/styleAdmin.css}" href = "../static/css/styleAdmin.css" >
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;500&display=swap" rel="stylesheet">
    
    
</head>
<body>

	<!-- NavBar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" th:ref="@{/employee/index}">Sistema de seguridad</a>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/homeAdmin}">Inicio</a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/employee/index}">Lista de empleados<span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/create}">Agregar empleado</a>
	      </li>
	    </ul>
	    <form class="form-inline my-2 my-lg-0">
	      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	    </form>
	  </div>
	</nav>
	<!-- NavBar fin -->
	
	
	<div class="flex-center">
		<div id="fondo" class="flex-center">
			<!-- Contenedor de lista de empleados -->
				<div class="container">
					<div class="row">
						<div class="col-12">
							<h2>Lista de empleados registrados</h2>
							<div class="card-deck">
								
								<div class="card" th:each="empleado:${empleados}">
								  <!--<img src="..." class="card-img-top" alt="...">--> <!--DIV para imagenes-->
								  <!--<img th:src="${imagen}" class="card-img-top" alt="...">-->
								  <div class="card-body">
								    <!--<h5 class="card-title" th:text="${empleado.employee.firstNameEmployee}">Card title</h5>
								    <h5 class="card-title" th:text="${empleado.employee.lastNameEmployee}">Card title</h5>-->
								    <h5 class="card-text">Nombre: <span th:text="${empleado.firstNameEmployee}">1</span></h5>
								    <h5 class="card-text">Apellidos: <span th:text="${empleado.lastNameEmployee}">1</span></h5>
								    <h5 class="card-text">ID: <span th:text="${empleado.idEmployee}">1</span></h5>
								    <!--<h5 class="card-text">Nombre de Usuario: <span th:text="${empleado.userNameEmployee}">1</span></h5>
									<div th:if="${empleado.blocked==true}">
									      <h5>Bloqueado</h5>
									</div>
									<div th:if="${empleado.blocked==false}">
									      <h5>No Bloqueado</h5>
								   </div>-->
								    <a th:href="editar" class="btn btn-primary">Editar</a>
								 	<a th:href="@{/delete/}+${empleado.idEmployee}" class="btn btn-danger">Eliminar</a>
								  </div>
								  </div>

						 </div>
						</div>		
														
					</div>
				</div>
		</div>
	</div>
				<!-- Fin de listado de empleados y fondo -->

	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src= "js/deleteFunction.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
