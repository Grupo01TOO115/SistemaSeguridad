<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;500&display=swap" rel="stylesheet">


</head>
<body>

<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:ref="@{/employee/details}">Sistema de seguridad</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/homeAdmin}">Inicio</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/employee/index}">Lista de empleados>Detalles<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/create}">Agregar empleado</a>
            </li>
        </ul>
        <!--<form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>-->
    </div>
</nav>
<!-- NavBar fin -->


<div class="flex-center">
    <div id="fondo" class="flex-center">
        <!-- Contenedor de lista de empleados -->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Detalles del empleado</h2>
                    <div class="card-deck">

                        <div class="card" th:each="empleado:${empleados}">
                            <!--<img src="..." class="card-img-top" alt="...">--> <!--DIV para imagenes-->
                            <!--<img th:src="${imagen}" class="card-img-top" alt="...">-->
                            <div class="card-body">
                                <!--<h5 class="card-title" th:text="${empleado.employee.firstNameEmployee}">Card title</h5>
                                <h5 class="card-title" th:text="${empleado.employee.lastNameEmployee}">Card title</h5>-->
                                <h5 class="card-text">Nombre: <span th:text="${empleado.firstNameEmployee}">1</span></h5>
                                <h5 class="card-text">Apellidos: <span th:text="${empleado.lastNameEmployee}">1</span></h5>
                                <h5 class="card-text">Dui: <span th:text="${empleado.duiEmployee}">1</span></h5>
                                <h5 class="card-text">Nit: <span th:text="${empleado.nitEmployee}">1</span></h5>
                                <h5 class="card-text">ISSS: <span th:text="${empleado.isssEmployee}">1</span></h5>
                                <h5 class="card-text">NUP: <span th:text="${empleado.nupEmployee}">1</span></h5>
                                <h5 class="card-text">Email: <span th:text="${empleado.emailEmployee}">1</span></h5>
                                <h5 class="card-text">Telefono: <span th:text="${empleado.cellPhoneEmployee}">1</span></h5>
                                <h5 class="card-text">Estacion de trabajo: <span th:text="${empleado.workStationEmployee.nameWorkStation}">1</span></h5>
                                <h5 class="card-text">Genero: <span th:text="${empleado.gendersEmployee.nameGenders}">1</span></h5>
                                <h5 class="card-text">Departamento: <span th:text="${empleado.addressEmployee.nameMunicipality.nameDepartament.nameDepartament}">1</span></h5>
                                <h5 class="card-text">Municipio: <span th:text="${empleado.addressEmployee.nameMunicipality.nameMunicipality}">1</span></h5>
                                <h5 class="card-text">Fecha de nacimiento: <span th:text="${empleado.dateBirth}">1</span></h5>
                                <!--<h5 class="card-text">Nombre de Usuario: <span th:text="${empleado.userNameEmployee}">1</span></h5>
                                <div th:if="${empleado.blocked==true}">
                                      <h5>Bloqueado</h5>
                                </div>
                                <div th:if="${empleado.blocked==false}">
                                      <h5>No Bloqueado</h5>
                               </div>-->
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Fin de listado de empleados y fondo -->

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
